<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Definir Nova Password</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: #111; color: white; font-family: sans-serif; }
        .card { background: #222; padding: 40px; border-radius: 15px; border: 1px solid #d4af37; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #333; border: 1px solid #444; color: white; border-radius: 5px; }
        button { width: 100%; padding: 15px; background: #d4af37; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#d4af37">Nova Password</h2>
        <input type="password" id="novaSenha" placeholder="Introduza a nova password" required minlength="6">
        <button onclick="alterarSenha()">GUARDAR ALTERAÇÃO</button>
    </div>

    <script>
        async function alterarSenha() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const novaSenha = document.getElementById('novaSenha').value;

            if(!token) return alert("Link inválido.");
            if(novaSenha.length < 6) return alert("Mínimo 6 caracteres.");

            try {
                const res = await fetch('/api/reset-senha-final', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ token, novaSenha })
                });
                const data = await res.json();
                alert(data.mensagem);
                if(res.ok) window.location.href = "Authentication.html";
            } catch(err) { alert("Erro no servidor."); }
        }
    </script>
</body>
</html>
