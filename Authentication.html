<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARMOTOR - Acesso</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; background: #111; color: white; }
        .auth-card { background: #fff; color: #333; width: 90%; max-width: 400px; padding: 40px; border-radius: 25px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .logo { height: 50px; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #f1f5f9; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .btn-auth { width: 100%; padding: 15px; background: #111; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-auth:hover { background: #d4af37; color: black; }
        .link-toggle { display: block; margin-top: 15px; color: #666; font-size: 14px; cursor: pointer; text-decoration: underline; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="auth-card">
        <img src="img/GARMOTOR_LOGO.png" class="logo">
        
        <div id="section-login">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="E-mail">
            <input type="password" id="loginPass" placeholder="Palavra-passe">
            <button onclick="executarLogin()" class="btn-auth">Entrar</button>
            <span class="link-toggle" onclick="toggleAuth()">Esqueci-me da senha</span>
        </div>

        <div id="section-recover" class="hidden">
            <h2>Recuperar</h2>
            <p>Insira o seu e-mail para receber o link.</p>
            <input type="email" id="recoverEmail" placeholder="E-mail registado">
            <button id="btnRecover" onclick="executarRecuperacao()" class="btn-auth">Enviar Link</button>
            <span class="link-toggle" onclick="toggleAuth()">Voltar ao Login</span>
        </div>
    </div>

    <script>
        function toggleAuth() {
            document.getElementById('section-login').classList.toggle('hidden');
            document.getElementById('section-recover').classList.toggle('hidden');
        }

        async function executarLogin() {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, pass })
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('vendedorNome', data.nome);
                    window.location.href = "Index.html";
                } else alert(data.mensagem);
            } catch (e) { alert("Erro de ligação."); }
        }

        async function executarRecuperacao() {
            const email = document.getElementById('recoverEmail').value;
            const btn = document.getElementById('btnRecover');
            btn.innerText = "A ENVIAR..."; btn.disabled = true;

            try {
                const res = await fetch('/api/recuperar-senha', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                alert(data.mensagem);
                if (res.ok) toggleAuth();
            } catch (e) { alert("Erro ao enviar."); }
            finally { btn.innerText = "Enviar Link"; btn.disabled = false; }
        }
    </script>
</body>
</html>
