<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARMOTOR - Painel de Gestão</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="Index.css">
    <style>
        :root {
            --gold: #d4af37;
            --panel-bg: #333333;
            --card-bg: #444444;
            --modal-bg: #1a1a1a;
        }

        /* FUNDO COM A IMAGEM QUE PEDISTE */
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                        url('img/GARMOTOR_PLACE.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }

        /* Ajuste do container para não bater no Nav fixo */
        .container { 
            max-width: 1100px; 
            margin: 140px auto 50px auto; 
            padding: 0 20px;
        }

        /* BOTÃO NOVO VEÍCULO */
        .header-actions { display: flex; justify-content: flex-end; margin-bottom: 30px; }
        .btn-novo { 
            background: var(--gold); color: black; padding: 12px 26px; 
            border-radius: 12px; font-weight: 800; border: none; cursor: pointer;
            display: flex; align-items: center; gap: 10px; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-novo:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* STATS GRID */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-card i { color: var(--gold); margin-bottom: 8px; display: block; opacity: 0.8; }
        .stat-value { font-size: 26px; font-weight: 800; display: block; }
        .stat-label { font-size: 11px; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 1px; }

        /* LISTA DE VEÍCULOS */
        .main-panel { background: var(--panel-bg); border-radius: 28px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .panel-title { font-size: 20px; font-weight: 700; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
        
        .vehicle-item { 
            background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 18px; padding: 15px 20px; display: flex; align-items: center; gap: 20px; margin-bottom: 12px;
            transition: 0.2s;
        }
        .vehicle-item:hover { background: rgba(255,255,255,0.07); border-color: var(--gold); }
        .vehicle-img { width: 90px; height: 65px; border-radius: 12px; object-fit: cover; background: #222; }
        
        .badge { font-size: 9px; padding: 3px 10px; border-radius: 6px; font-weight: 800; border: 1px solid; }
        .badge-disponivel { color: #34d399; border-color: #34d39944; background: #34d39911; }
        .badge-reservado { color: #fbbf24; border-color: #fbbf2444; background: #fbbf2411; }

        .actions { display: flex; gap: 18px; color: rgba(255,255,255,0.3); }
        .actions i { cursor: pointer; transition: 0.2s; }
        .actions i:hover { color: white; transform: scale(1.2); }

        /* MODAL (POPOUP) */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: var(--modal-bg); padding: 40px; border-radius: 30px; width: 90%; max-width: 750px; border: 1px solid rgba(255,255,255,0.1); }
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .field { display: flex; flex-direction: column; gap: 6px; }
        .field label { font-size: 10px; color: #777; text-transform: uppercase; font-weight: 800; }
        input, select, textarea { background: #000; border: 1px solid #333; padding: 12px; color: white; border-radius: 10px; font-size: 14px; }
        .full-width { grid-column: span 2; }
        .btn-salvar { background: var(--gold); color: black; border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 25px; width: 100%; }

        @media (max-width: 768px) { .stats-grid { grid-template-columns: 1fr 1fr; } .grid-form { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header class="top-nav">
        <div class="logo-area">
            <img src="img/GARMOTOR_LOGO(1).png" alt="GARMOTOR" class="logo-img" />
        </div>
        <nav class="main-menu">
            <a href="Index.html">INÍCIO</a>
            <a href="Index.html#h">VEÍCULOS</a>
            <a href="#" style="color: var(--gold); border-bottom: 2px solid var(--gold); padding-bottom: 5px;">GESTÃO</a>
        </nav>
        <div class="user-actions">
            <span style="font-size: 12px; font-weight: 800; color: var(--gold);"><i class="fa-solid fa-user-shield"></i> ADMIN</span>
        </div>
    </header>

    <div class="container">
        <div class="header-actions">
            <button class="btn-novo" onclick="abrirModal()">
                <i data-lucide="plus"></i> NOVO ANÚNCIO
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><i data-lucide="package"></i><span class="stat-value" id="st-total">0</span><span class="stat-label">Stock</span></div>
            <div class="stat-card"><i data-lucide="check-circle"></i><span class="stat-value" id="st-disp">0</span><span class="stat-label">Livres</span></div>
            <div class="stat-card"><i data-lucide="bookmark"></i><span class="stat-value" id="st-res">0</span><span class="stat-label">Reservas</span></div>
            <div class="stat-card"><i data-lucide="euro"></i><span class="stat-value" id="st-val">0 €</span><span class="stat-label">Valor Total</span></div>
        </div>

        <div class="main-panel">
            <div class="panel-title">Listagem de Veículos <span style="opacity: 0.3; font-size: 14px;" id="count-txt">0 itens</span></div>
            <div id="vehicle-list">
                </div>
        </div>
    </div>

    <div id="modalVeiculo" class="modal-overlay">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 id="modal-titulo" style="margin:0; font-family: 'Playfair Display', serif;">Gestão de Veículo</h2>
                <i data-lucide="x" style="cursor:pointer" onclick="fecharModal()"></i>
            </div>
            
            <form id="veiculoForm">
                <input type="hidden" id="veiculoId">
                <div class="grid-form">
                    <div class="field"><label>Marca</label><input type="text" id="marca" required></div>
                    <div class="field"><label>Modelo</label><input type="text" id="modelo" required></div>
                    <div class="field"><label>Preço (€)</label><input type="number" id="preco" required></div>
                    <div class="field"><label>Ano</label><input type="number" id="ano" required></div>
                    <div class="field"><label>Kms</label><input type="number" id="kms" required></div>
                    <div class="field"><label>Estado</label>
                        <select id="estado"><option value="Disponível">Disponível</option><option value="Reservado">Reservado</option></select>
                    </div>
                    <div class="field"><label>Combustível</label>
                        <select id="combustivel">
                            <option>Gasóleo</option><option>Gasolina</option><option>Híbrido</option><option>Elétrico</option>
                        </select>
                    </div>
                    <div class="field"><label>Caixa</label>
                        <select id="caixa"><option>Manual</option><option>Automática</option></select>
                    </div>
                    <div class="field full-width"><label>Link da Imagem (ImagemCapa)</label><input type="text" id="imagemCapa"></div>
                    <div class="field full-width"><label>Descrição</label><textarea id="descricao" rows="2"></textarea></div>
                </div>
                <button type="submit" class="btn-salvar">GUARDAR NA BASE DE DADOS</button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const API_URL = "/api/veiculos";

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                // Stats
                document.getElementById('st-total').innerText = data.length;
                document.getElementById('count-txt').innerText = data.length + " itens";
                document.getElementById('st-disp').innerText = data.filter(v => v.estado !== 'Reservado').length;
                document.getElementById('st-res').innerText = data.filter(v => v.estado === 'Reservado').length;
                const total = data.reduce((acc, v) => acc + Number(v.preco), 0);
                document.getElementById('st-val').innerText = total.toLocaleString() + ' €';

                // Lista
                const list = document.getElementById('vehicle-list');
                list.innerHTML = data.map(v => `
                    <div class="vehicle-item">
                        <img src="${v.imagemcapa?.split('|||')[0]}" class="vehicle-img" onerror="this.src='img/GARMOTOR_PLACE.png'">
                        <div class="vehicle-content">
                            <h4 style="margin:0">${v.marca} <span style="font-weight:400; opacity:0.7">${v.modelo}</span></h4>
                            <div style="margin-top:5px">
                                <span class="badge ${v.estado === 'Reservado' ? 'badge-reservado' : 'badge-disponivel'}">${v.estado || 'Disponível'}</span>
                                <span style="font-size:12px; color:rgba(255,255,255,0.4); margin-left:10px;">
                                    ${Number(v.preco).toLocaleString()}€ • ${v.ano} • ${v.kms}km
                                </span>
                            </div>
                        </div>
                        <div class="actions">
                            <i data-lucide="pencil" size="18" onclick='preencherEdicao(${JSON.stringify(v)})'></i>
                            <i data-lucide="trash-2" size="18" onclick="eliminar(${v.id})"></i>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            } catch (err) { console.error(err); }
        }

        function abrirModal() {
            document.getElementById('veiculoForm').reset();
            document.getElementById('veiculoId').value = "";
            document.getElementById('modal-titulo').innerText = "Publicar Veículo";
            document.getElementById('modalVeiculo').style.display = "flex";
        }
        function fecharModal() { document.getElementById('modalVeiculo').style.display = "none"; }

        function preencherEdicao(v) {
            abrirModal();
            document.getElementById('modal-titulo').innerText = "Editar Anúncio";
            document.getElementById('veiculoId').value = v.id;
            document.getElementById('marca').value = v.marca;
            document.getElementById('modelo').value = v.modelo;
            document.getElementById('preco').value = v.preco;
            document.getElementById('ano').value = v.ano;
            document.getElementById('kms').value = v.kms;
            document.getElementById('estado').value = v.estado || "Disponível";
            document.getElementById('combustivel').value = v.combustivel;
            document.getElementById('caixa').value = v.caixa;
            document.getElementById('imagemCapa').value = v.imagemcapa;
            document.getElementById('descricao').value = v.descricao;
        }

        document.getElementById('veiculoForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('veiculoId').value;
            const payload = {
                vendedorId: 1, 
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                preco: document.getElementById('preco').value,
                ano: document.getElementById('ano').value,
                kms: document.getElementById('kms').value,
                combustivel: document.getElementById('combustivel').value,
                caixa: document.getElementById('caixa').value,
                estado: document.getElementById('estado').value,
                imagemCapa: document.getElementById('imagemCapa').value,
                cor: "N/D", descricao: document.getElementById('descricao').value
            };

            const url = id ? `${API_URL}/${id}` : `${API_URL}/adicionar`;
            const method = id ? 'PUT' : 'POST';

            const res = await fetch(url, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if(res.ok) { fecharModal(); loadData(); }
        };

        async function eliminar(id) {
            if(confirm("Eliminar este veículo permanentemente?")) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadData();
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
