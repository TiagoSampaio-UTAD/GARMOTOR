<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARMOTOR - Gestão Premium</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="Index.css"> 
    <style>
        /* 1. VARIÁVEIS E BASE */
:root { 
    --gold: #d4af37; 
    --panel-bg: rgba(30, 30, 30, 0.85); 
}

body {
    margin: 0; 
    padding: 0;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                url('img/GARMOTOR_PLACE.png') no-repeat center center fixed;
    background-size: cover; 
    color: white; 
    min-height: 100vh;
}

.container { 
    max-width: 1100px; 
    margin: 120px auto 50px auto; 
    padding: 0 20px; 
}

/* 2. NAVEGAÇÃO E MENU */
.main-menu {
    display: flex;
    gap: 25px;
    align-items: center;
}

.main-menu a {
    color: white;
    text-decoration: none;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 1px;
    transition: 0.3s;
}

.main-menu a:hover {
    color: var(--gold);
}

/* 3. AÇÕES DE UTILIZADOR E BOTÕES DE GESTÃO */
.user-actions {
    display: flex;
    align-items: center;
}

.btn-admin {
    background-color: #d4af37;
    color: #000 !important;
    padding: 8px 20px;
    border-radius: 50px;
    font-weight: 800;
    font-size: 0.75rem;
    text-transform: uppercase;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-left: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    border: none;
    text-decoration: none;
}

.btn-admin:hover {
    background-color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
}

.btn-gestao {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: var(--gold) !important;
    font-weight: 700;
    font-size: 0.95rem;
    transition: 0.3s;
    margin-left: 10px;
}

.btn-gestao i {
    font-size: 1.1rem;
}

.btn-gestao:hover {
    filter: brightness(1.3);
    transform: scale(1.05);
}

.btn-sair-min {
    background: none;
    border: none;
    color: #f87171;
    font-size: 0.7rem;
    font-weight: 800;
    cursor: pointer;
    letter-spacing: 1px;
    padding: 5px 10px;
    transition: 0.3s;
    opacity: 0.8;
}

.btn-sair-min:hover {
    opacity: 1;
    transform: scale(1.1);
}

.btn-novo { 
    background: var(--gold); 
    color: black; 
    padding: 12px 26px; 
    border-radius: 12px; 
    font-weight: 800; 
    border: none; 
    cursor: pointer; 
    display: flex; 
    align-items: center; 
    gap: 10px; 
    transition: 0.3s; 
}

.btn-novo:hover { 
    transform: scale(1.05); 
}

/* 4. DASHBOARD E ESTATÍSTICAS */
.stats-grid { 
    display: grid; 
    grid-template-columns: repeat(4, 1fr); 
    gap: 20px; 
    margin-bottom: 30px; 
}

.stat-card { 
    background: rgba(255,255,255,0.05); 
    backdrop-filter: blur(10px); 
    padding: 20px; 
    border-radius: 20px; 
    border: 1px solid rgba(255,255,255,0.1); 
}

.stat-value { 
    font-size: 24px; 
    font-weight: 800; 
    display: block; 
    color: var(--gold); 
}

.stat-label { 
    font-size: 11px; 
    text-transform: uppercase; 
    opacity: 0.6; 
}

/* 5. PAINEL PRINCIPAL E LISTAGEM */
.main-panel { 
    background: var(--panel-bg); 
    backdrop-filter: blur(20px); 
    border-radius: 28px; 
    padding: 35px; 
    border: 1px solid rgba(255,255,255,0.1); 
}

.vehicle-item { 
    background: rgba(255,255,255,0.03); 
    border-radius: 18px; 
    padding: 15px; 
    display: flex; 
    align-items: center; 
    gap: 20px; 
    margin-bottom: 12px; 
    border: 1px solid rgba(255,255,255,0.05); 
}

.vehicle-img { 
    width: 90px; 
    height: 60px; 
    border-radius: 10px; 
    object-fit: cover; 
}

.actions i { 
    cursor: pointer; 
    margin-left: 15px; 
    opacity: 0.5; 
    transition: 0.2s; 
}

.actions i:hover { 
    opacity: 1; 
    color: var(--gold); 
}

/* 6. MODAL E FORMULÁRIOS */
.modal-overlay { 
    position: fixed; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    background: rgba(0,0,0,0.9); 
    backdrop-filter: blur(10px); 
    display: none; 
    justify-content: center; 
    align-items: center; 
    z-index: 2000; 
    overflow-y: auto; 
}

.modal-content { 
    background: #111; 
    padding: 35px; 
    border-radius: 30px; 
    width: 95%; 
    max-width: 800px; 
    border: 1px solid var(--gold); 
    margin: 40px 0; 
}

.grid-form { 
    display: grid; 
    grid-template-columns: repeat(3, 1fr); 
    gap: 15px; 
    margin-top: 15px; 
}

.field { 
    display: flex; 
    flex-direction: column; 
    gap: 5px; 
}

.field label { 
    font-size: 10px; 
    color: var(--gold); 
    text-transform: uppercase; 
    font-weight: 800; 
}

input, select, textarea { 
    background: #1a1a1a; 
    border: 1px solid #333; 
    padding: 12px; 
    color: white; 
    border-radius: 10px; 
    font-size: 14px; 
}

input:focus { 
    border-color: var(--gold); 
    outline: none; 
}

.full-width { 
    grid-column: span 3; 
}

.btn-salvar { 
    background: var(--gold); 
    color: black; 
    border: none; 
    padding: 18px; 
    border-radius: 12px; 
    font-weight: 800; 
    cursor: pointer; 
    margin-top: 25px; 
    width: 100%; 
}

/* 7. UPLOAD E FOTOGRAFIAS */
.upload-box { 
    border: 2px dashed #444; 
    padding: 20px; 
    border-radius: 15px; 
    text-align: center; 
    cursor: pointer; 
    transition: 0.3s; 
    margin-top: 10px; 
}

.upload-box:hover { 
    border-color: var(--gold); 
    background: rgba(212, 175, 55, 0.05); 
}

.photo-grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
    gap: 10px; 
    margin-top: 15px; 
}

.photo-thumb { 
    position: relative; 
    height: 80px; 
    border-radius: 10px; 
    overflow: hidden; 
    border: 2px solid transparent; 
    cursor: pointer; 
    transition: 0.2s; 
}

.photo-thumb.is-capa { 
    border: 3px solid var(--gold); 
    transform: scale(1.05); 
}

.photo-thumb img { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
}

.capa-badge { 
    position: absolute; 
    top: 0; 
    left: 0; 
    width: 100%; 
    background: var(--gold); 
    color: black; 
    font-size: 8px; 
    font-weight: 900; 
    text-align: center; 
    padding: 2px 0; 
}

.del-photo { 
    position: absolute; 
    top: 5px; 
    right: 5px; 
    background: rgba(255,0,0,0.8); 
    border: none; 
    color: white; 
    border-radius: 50%; 
    width: 20px; 
    height: 20px; 
    cursor: pointer; 
    z-index: 5; 
}
    </style>
</head>
<body>
    <header class="top-nav">
    <div class="logo-area">
        <img src="img/GARMOTOR_LOGO(1).png" alt="GARMOTOR" class="logo-img" onclick="window.location.href='Index.html'" style="cursor:pointer" />
    </div>

    <nav class="main-menu">
        <a href="Index.html">INÍCIO</a>
        <a href="Index.html#h">VEÍCULOS</a>
        <a href="#" id="link-sobre">SOBRE NÓS</a> 
        </nav>

    <div id="nav-auth" class="user-actions">
        </div>
</header>

    <div class="container">
        <div class="header-actions" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 style="margin:0; font-size: 24px;">Painel de Controlo</h1>
            <button class="btn-novo" onclick="abrirModal()"><i data-lucide="plus"></i> NOVO VEÍCULO</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span class="stat-label">Total Stock</span><span class="stat-value" id="st-total">0</span></div>
            <div class="stat-card"><span class="stat-label">Disponíveis</span><span class="stat-value" id="st-disp">0</span></div>
            <div class="stat-card"><span class="stat-label">Reservas</span><span class="stat-value" id="st-res">0</span></div>
            <div class="stat-card"><span class="stat-label">Valor Total</span><span class="stat-value" id="st-val">0 €</span></div>
        </div>

        <div class="main-panel">
            <div id="vehicle-list"></div>
        </div>
    </div>

    <div id="modalVeiculo" class="modal-overlay">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h2 id="modal-titulo" style="margin:0; color: var(--gold);">Publicar Anúncio</h2>
                <button onclick="fecharModal()" style="background:none; border:none; color:white; cursor:pointer;"><i data-lucide="x"></i></button>
            </div>
            
            <form id="veiculoForm">
                <input type="hidden" id="veiculoId">
                <div class="grid-form">
                    <div class="field"><label>Marca</label><input type="text" id="marca" required></div>
                    <div class="field"><label>Modelo</label><input type="text" id="modelo" required></div>
                    <div class="field"><label>Preço (€)</label><input type="number" id="preco" min="1" required></div>
                    
                    <div class="field"><label>Ano (1960 - 2026)</label><input type="number" id="ano" min="1960" max="2026" required></div>
                    <div class="field"><label>KMs</label><input type="number" id="kms" min="0" required></div>
                    <div class="field"><label>Nº Portas</label><input type="number" id="portas" value="5" min="2" max="5"></div>

                    <div class="field"><label>Combustível</label>
                        <select id="combustivel"><option>Gasóleo</option><option>Gasolina</option><option>Híbrido</option><option>Elétrico</option></select>
                    </div>
                    <div class="field"><label>Caixa</label>
                        <select id="caixa"><option>Manual</option><option>Automática</option></select>
                    </div>
                    <div class="field"><label>Estado</label>
                        <select id="estado"><option>Disponível</option><option>Reservado</option></select>
                    </div>
                    
                    <div class="field full-width">
                        <label>Fotografias (Explorador)</label>
                        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                            <i data-lucide="upload-cloud"></i>
                            <p style="margin:5px 0 0 0; font-size:12px;">Clique para carregar imagens</p>
                            <input type="file" id="fileInput" hidden multiple accept="image/*" onchange="handleFiles(this.files)">
                        </div>
                        <div id="photo-grid" class="photo-grid"></div>
                        <p style="font-size: 10px; color: #666; margin-top: 10px;">* Clique numa imagem para ser a Capa do anúncio.</p>
                    </div>
                </div>

                <div class="field full-width" style="margin-top:15px">
                    <label>Descrição</label>
                    <textarea id="descricao" rows="2"></textarea>
                </div>

                <button type="submit" class="btn-salvar">FINALIZAR E GUARDAR</button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let fotos = [];
        let capa = "";
        const API = "/api/veiculos";

        async function load() {
            try {
                const res = await fetch(API);
                const data = await res.json();
                document.getElementById('st-total').innerText = data.length;
                document.getElementById('st-disp').innerText = data.filter(v => v.estado !== 'Reservado').length;
                document.getElementById('st-res').innerText = data.filter(v => v.estado === 'Reservado').length;
                document.getElementById('st-val').innerText = data.reduce((a,b) => a + Number(b.preco), 0).toLocaleString() + ' €';

                document.getElementById('vehicle-list').innerHTML = data.map(v => `
                    <div class="vehicle-item">
                        <img src="${v.imagemcapa?.split('|||')[0]}" class="vehicle-img" onerror="this.src='img/GARMOTOR_PLACE.png'">
                        <div style="flex:1">
                            <h4 style="margin:0">${v.marca} ${v.modelo}</h4>
                            <span style="font-size:12px; opacity:0.5">${v.ano} • ${Number(v.preco).toLocaleString()}€</span>
                        </div>
                        <div class="actions">
                            <i data-lucide="pencil" onclick='editar(${JSON.stringify(v)})'></i>
                            <i data-lucide="trash-2" onclick="apagar(${v.id})"></i>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            } catch (e) { console.error("Erro ao carregar", e); }
        }

        // Lógica de Ficheiros
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const base64 = e.target.result;
                    fotos.push(base64);
                    if(!capa) capa = base64;
                    renderFotos();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderFotos() {
            const grid = document.getElementById('photo-grid');
            grid.innerHTML = fotos.map((u, i) => `
                <div class="photo-thumb ${u === capa ? 'is-capa' : ''}" onclick="capa='${u}'; renderFotos();">
                    <img src="${u}">
                    <button type="button" class="del-photo" onclick="event.stopPropagation(); removerFoto(${i})">×</button>
                    ${u === capa ? '<div class="capa-badge">CAPA</div>' : ''}
                </div>
            `).join('');
        }

        function removerFoto(i) {
            const removed = fotos.splice(i, 1)[0];
            if(capa === removed) capa = fotos[0] || "";
            renderFotos();
        }

        function abrirModal() {
            document.getElementById('veiculoForm').reset();
            document.getElementById('veiculoId').value = "";
            fotos = []; capa = "";
            renderFotos();
            document.getElementById('modalVeiculo').style.display = "flex";
        }

        function fecharModal() { document.getElementById('modalVeiculo').style.display = "none"; }

        function editar(v) {
            abrirModal();
            document.getElementById('veiculoId').value = v.id;
            document.getElementById('marca').value = v.marca;
            document.getElementById('modelo').value = v.modelo;
            document.getElementById('preco').value = v.preco;
            document.getElementById('ano').value = v.ano;
            document.getElementById('kms').value = v.kms;
            document.getElementById('portas').value = v.cor ? parseInt(v.cor) : 5;
            document.getElementById('estado').value = v.estado || "Disponível";
            document.getElementById('descricao').value = v.descricao || "";
            
            fotos = v.imagemcapa ? v.imagemcapa.split('|||') : [];
            capa = fotos[0] || "";
            renderFotos();
        }

        document.getElementById('veiculoForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const ano = parseInt(document.getElementById('ano').value);
            if(ano < 1960 || ano > 2026) return alert("Ano fora do intervalo permitido (1960-2026)");

            // Capa sempre em primeiro na string
            const listaOrdenada = [capa, ...fotos.filter(f => f !== capa)].filter(f => f);
            const finalFotos = listaOrdenada.join('|||');
            
            const payload = {
                vendedorId: 1,
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                preco: document.getElementById('preco').value,
                ano: ano,
                kms: document.getElementById('kms').value,
                combustivel: document.getElementById('combustivel').value,
                caixa: document.getElementById('caixa').value,
                estado: document.getElementById('estado').value,
                imagemCapa: finalFotos,
                cor: document.getElementById('portas').value + " Portas",
                descricao: document.getElementById('descricao').value
            };

            const id = document.getElementById('veiculoId').value;
            const res = await fetch(id ? `${API}/${id}` : `${API}/adicionar`, {
                method: id ? 'PUT' : 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if(res.ok) { fecharModal(); load(); }
        };

        async function apagar(id) {
            if(confirm("Deseja eliminar este anúncio permanentemente?")) { 
                await fetch(`${API}/${id}`, { method: 'DELETE' }); 
                load(); 
            }
        }

        function verificarSessao() {
    const authContainer = document.getElementById('nav-auth');
    const linkSobre = document.getElementById('link-sobre');
    
    const nome = localStorage.getItem('vendedorNome');
    const tipo = localStorage.getItem('userTipo');

    // Limpa duplicados
    const btnAntigo = document.querySelector('.btn-gestao');
    if (btnAntigo) btnAntigo.remove();

    if (nome) {
        // 1. Inserir link de Gestão no Menu (com destaque por já estar no dashboard)
        if ((tipo === 'Admin' || tipo === 'Vendedor') && linkSobre) {
            linkSobre.insertAdjacentHTML('afterend', `
                <a href="Dashboard.html" class="btn-gestao" style="color: var(--gold); font-weight: 800;">
                    <i data-lucide="layout-dashboard" style="width:14px; margin-right:5px"></i>GESTÃO
                </a>
            `);
        }

        // 2. Lado DIREITO (Saudação e Botão Sair com estilo do Dashboard)
        authContainer.innerHTML = `
            <div style="display:flex; align-items:center; gap:20px;">
                <span style="color:white; font-size:12px; font-weight:600; opacity:0.9;">Bem Vindo, ${nome}!</span>
                <button onclick="fazerLogout()" class="btn-sair-min">
                    SAIR
                </button>
            </div>`;
        
        // Se usar ícones Lucide, recarrega-os
        if(window.lucide) lucide.createIcons();
        
    } else {
        // SEGURANÇA: Se não houver nome no localStorage, volta para o login
        window.location.href = "Authentication.html";
    }
}

function fazerLogout() {
    if(confirm("Deseja encerrar a sessão?")) {
        localStorage.clear();
        window.location.href = "Index.html";
    }
}

// Chame a função logo no início do window.onload
window.onload = function() {
    verificarSessao();
    load(); // A sua função que já carrega os dados do dashboard
};

</script>
</body>
</html>
