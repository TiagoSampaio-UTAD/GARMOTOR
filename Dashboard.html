<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARMOTOR - Painel de Gestão</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --gold: #c5a021;
            --bg-dark: #0a0a0a;
            --card-gray: #444444;
            --panel-gray: #333333;
            --modal-bg: #1a1a1a;
        }

        body { font-family: 'Inter', sans-serif; background-color: white; margin: 0; padding: 40px; display: flex; justify-content: center; }
        .dashboard-container { width: 100%; max-width: 1100px; }

        /* HEADER & BUTTON */
        .header { display: flex; justify-content: flex-end; margin-bottom: 30px; }
        .btn-novo { background: var(--gold); color: black; padding: 12px 24px; border-radius: 12px; font-weight: 700; border: none; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        /* STATS GRID */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card-gray); padding: 25px; border-radius: 20px; color: white; }
        .stat-card i { color: rgba(255,255,255,0.3); margin-bottom: 10px; display: block; }
        .stat-value { font-size: 28px; font-weight: 800; display: block; }

        /* PANEL & LIST */
        .main-panel { background: var(--panel-gray); border-radius: 25px; padding: 40px; color: white; }
        .panel-title { font-size: 20px; font-weight: 700; margin-bottom: 30px; }
        .vehicle-item { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 15px 20px; display: flex; align-items: center; gap: 20px; margin-bottom: 15px; }
        .vehicle-img { width: 85px; height: 60px; border-radius: 10px; object-fit: cover; background: #222; }
        .vehicle-content { flex: 1; }
        .badge { font-size: 9px; padding: 3px 10px; border-radius: 6px; font-weight: 800; text-transform: uppercase; border: 1px solid; }
        .badge-disponivel { color: #34d399; border-color: rgba(52,211,153,0.3); background: rgba(52,211,153,0.1); }
        .actions { display: flex; gap: 15px; color: rgba(255,255,255,0.3); }
        .actions i { cursor: pointer; transition: 0.2s; }
        .actions i:hover { color: white; }

        /* MODAL STYLE */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--modal-bg); padding: 40px; border-radius: 25px; width: 90%; max-width: 700px; color: white; border: 1px solid #333; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .field { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; color: #666; text-transform: uppercase; font-weight: 700; }
        input, select, textarea { background: #000; border: 1px solid #333; padding: 12px; color: white; border-radius: 10px; outline: none; }
        .full-width { grid-column: span 2; }
        .btn-salvar { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 20px; width: 100%; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        <button class="btn-novo" onclick="abrirModal()"><i data-lucide="plus"></i> Novo Veículo</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><i data-lucide="package"></i><span class="stat-value" id="st-total">0</span><span>Total Stock</span></div>
        <div class="stat-card"><i data-lucide="car"></i><span class="stat-value" id="st-disp">0</span><span>Disponíveis</span></div>
        <div class="stat-card"><i data-lucide="trending-up"></i><span class="stat-value" id="st-res">0</span><span>Reservados</span></div>
        <div class="stat-card"><i data-lucide="dollar-sign"></i><span class="stat-value" id="st-val">0 €</span><span>Valor Total</span></div>
    </div>

    <div class="main-panel">
        <div class="panel-title">Anúncios (<span id="count-txt">0</span>)</div>
        <div id="vehicle-list"></div>
    </div>
</div>

<div id="modalVeiculo" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-titulo">Publicar Veículo</h2>
            <i data-lucide="x" style="cursor:pointer" onclick="fecharModal()"></i>
        </div>
        <form id="veiculoForm">
            <input type="hidden" id="veiculoId">
            <div class="grid-form">
                <div class="field"><label>Marca</label><input type="text" id="marca" required></div>
                <div class="field"><label>Modelo</label><input type="text" id="modelo" required></div>
                <div class="field"><label>Preço (€)</label><input type="number" id="preco" required></div>
                <div class="field"><label>Ano</label><input type="number" id="ano" required></div>
                <div class="field"><label>KM</label><input type="number" id="kms" required></div>
                <div class="field"><label>Estado</label>
                    <select id="estado"><option value="Disponível">Disponível</option><option value="Reservado">Reservado</option></select>
                </div>
                <div class="field full-width"><label>URL Imagem</label><input type="text" id="imagemcapa"></div>
            </div>
            <button type="submit" class="btn-salvar">GUARDAR VEÍCULO</button>
        </form>
    </div>
</div>

<script>
    lucide.createIcons();
    const API_URL = "/api/veiculos";

    async function loadData() {
        const res = await fetch(API_URL);
        const data = await res.json();
        
        document.getElementById('st-total').innerText = data.length;
        document.getElementById('count-txt').innerText = data.length;
        document.getElementById('st-val').innerText = data.reduce((a,b) => a + Number(b.preco), 0).toLocaleString() + ' €';

        document.getElementById('vehicle-list').innerHTML = data.map(v => `
            <div class="vehicle-item">
                <img src="${v.imagemcapa?.split('|||')[0]}" class="vehicle-img" onerror="this.src='https://via.placeholder.com/85x60'">
                <div class="vehicle-content">
                    <h4>${v.marca} ${v.modelo} <span class="badge badge-disponivel">${v.estado || 'Disponível'}</span></h4>
                    <p style="color:gray; font-size:13px">${Number(v.preco).toLocaleString()}€ • ${v.ano} • ${v.kms}km</p>
                </div>
                <div class="actions">
                    <i data-lucide="pencil" onclick="editarVeiculo(${JSON.stringify(v).replace(/"/g, '&quot;')})"></i>
                    <i data-lucide="trash-2" onclick="eliminar(${v.id})"></i>
                </div>
            </div>
        `).join('');
        lucide.createIcons();
    }

    // Lógica do Modal
    function abrirModal() {
        document.getElementById('veiculoForm').reset();
        document.getElementById('veiculoId').value = "";
        document.getElementById('modal-titulo').innerText = "Publicar Veículo";
        document.getElementById('modalVeiculo').style.display = 'flex';
    }

    function fecharModal() { document.getElementById('modalVeiculo').style.display = 'none'; }

    function editarVeiculo(v) {
        abrirModal();
        document.getElementById('modal-titulo').innerText = "Editar Veículo";
        document.getElementById('veiculoId').value = v.id;
        document.getElementById('marca').value = v.marca;
        document.getElementById('modelo').value = v.modelo;
        document.getElementById('preco').value = v.preco;
        document.getElementById('ano').value = v.ano;
        document.getElementById('kms').value = v.kms;
        document.getElementById('estado').value = v.estado || "Disponível";
        document.getElementById('imagemcapa').value = v.imagemcapa;
    }

    // Submeter (Criar ou Editar)
    document.getElementById('veiculoForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('veiculoId').value;
        const payload = {
            vendedorId: 1, marca: document.getElementById('marca').value,
            modelo: document.getElementById('modelo').value, preco: document.getElementById('preco').value,
            ano: document.getElementById('ano').value, kms: document.getElementById('kms').value,
            estado: document.getElementById('estado').value, imagemcapa: document.getElementById('imagemcapa').value
        };

        const method = id ? 'PUT' : 'POST';
        const url = id ? `${API_URL}/${id}` : `${API_URL}/adicionar`;

        await fetch(url, {
            method: method,
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        fecharModal();
        loadData();
    };

    async function eliminar(id) {
        if(confirm("Deseja apagar?")) {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            loadData();
        }
    }

    window.onload = loadData;
</script>
</body>
</html>
