<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header class="top-nav">
        <div class="logo-area">

        <nav class="main-menu">

            <a href="#h">VEÍCULOS</a>

        </nav>
        
        <div id="nav-auth" class="user-actions">

    </header>

    <section class="main-hero">
        <div class="hero-content">
            <h2>ENCONTRE O SEU CARRO IDEAL</h2>
            <p>Milhares de Veículos de Qualidade, Compare preços, Reserve Compra.</p>

            <form id="search-form" class="search-bar">
                <div class="search-input-group">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Pesquise marca, modelo...">
                </div>
                <button type="submit">Pesquisar</button>
            </form>
        </div>

        <div class="social-sidebar">
            <a href="tel:919741045" class="social-item">
                <i class="fa-solid fa-phone"></i>
                <span>919 741 045</span>
            </a>
            <a href="https://api.whatsapp.com/send?phone=919741045" target="_blank" class="social-item">
                <i class="fa-brands fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="https://www.facebook.com/people/Garmotor-Autom%C3%B3veis/61558459118986/" target="_blank" class="social-item">
                <i class="fa-brands fa-facebook-f"></i>
                <span>Facebook</span>
            </a>
            <a href="https://www.instagram.com/garmotor.automovel/" target="_blank" class="social-item">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>
        </div>
    </section>

    <section class="featured-section">
        <div class="featured-container">
            <section id="h">
                <h3 style="font-size: 1.8rem; margin-bottom: 30px; color: #111;">TODOS OS VEÍCULOS</h3>
            </section>
            <div class="featured-grid"></div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <img src="img/GARMOTOR_LOGO.png" alt="GARMOTOR" class="footer-logo">
                <p>&copy; 2024 GARMOTOR. Todos os direitos reservados.</p>
            </div>
            <div class="footer-links">
                <a href="#" style="color: #bbb; margin-left: 20px;">Privacidade</a>
                <a href="#" style="color: #bbb; margin-left: 20px;">Contato</a>
            </div>
        </div>
        <div class="developer-credits">
            <p>Desenvolvido por <strong><a href="https://linktr.ee/tiagoalvessampaio12" target="_blank" style="color: #0084ff;">Tiago Sampaio</a></strong></p>
        </div>
    </footer>

<script>
    window.onload = function() {
        verificarSessao();
        carregarVeiculos();
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.top-nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    };

    function verificarSessao() {
    const authContainer = document.getElementById('nav-auth');
    const menuGestaoContainer = document.getElementById('menu-gestao-container');
    
    const nome = localStorage.getItem('vendedorNome');
    const tipo = localStorage.getItem('userTipo');

    // Limpar containers antes de preencher
    if(menuGestaoContainer) menuGestaoContainer.innerHTML = "";

    if (nome) {
        // 1. Se for Admin/Vendedor, coloca o botão no MEIO do menu
        if ((tipo === 'Admin' || tipo === 'Vendedor') && menuGestaoContainer) {
            menuGestaoContainer.innerHTML = `
                <a href="Dashboard.html" class="btn-gestao" style="margin-left: 10px;">
                    <i class="fa-solid fa-gauge-high"></i> GESTÃO
                </a>`;
        }

        // 2. Mantém apenas o Nome e Sair na DIREITA
        authContainer.innerHTML = `
            <div style="display:flex; align-items:center; gap:15px;">
                <div style="display:flex; flex-direction:column; align-items:flex-end;">
                    <span style="color:white; font-size:0.7rem; opacity:0.7;">Sessão iniciada</span>
                    <span style="color:white; font-size:0.85rem; font-weight:700;">${nome}</span>
                </div>
                <button onclick="fazerLogout()" title="Sair" style="background:rgba(255,255,255,0.1); border:none; color:#f87171; cursor:pointer; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center; transition:0.3s;">
                    <i class="fa-solid fa-power-off"></i>
                </button>
            </div>`;
    } else {
        // Caso não esteja logado, mostra o botão normal na direita
        authContainer.innerHTML = `<a href="Authentication.html" class="btn-admin">Portal de Gestão</a>`;
    }
}

    function verificarSessao() {
        const container = document.getElementById('nav-auth');
        const nome = localStorage.getItem('vendedorNome');
        const tipo = localStorage.getItem('userTipo');

        if (nome) {
            container.innerHTML = `
                <div style="display:flex; align-items:center; gap:15px;">
                    <span style="color:white; font-size:0.8rem;">Olá, ${nome}</span>
                    ${(tipo === 'Admin' || tipo === 'Vendedor') ? '<a href="Dashboard.html" class="btn-admin">Gestão</a>' : ''}
                    <button onclick="localStorage.clear(); location.reload();" style="background:none; border:none; color:#f87171; cursor:pointer; font-weight:700;">SAIR</button>
                </div>`;
        } else {
            container.innerHTML = `<a href="Authentication.html" class="btn-admin">Portal de Gestão</a>`;
        }
    }

    document.getElementById('search-form').addEventListener('submit', (e) => {
        e.preventDefault();
        carregarVeiculos(document.getElementById('search-input').value);
    });
</script>
</body>
</html>
