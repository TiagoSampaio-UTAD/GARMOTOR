<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARMOTOR - Qualidade que Conduz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Index.css">
</head>
<body>

    <header class="top-nav">
        <div class="logo-area">
            <img src="img/GARMOTOR_LOGO.png" alt="GARMOTOR" class="logo-img" />
        </div>
        
        <nav class="main-menu">
            <a href="#">INÍCIO</a>
            <a href="#h">VEÍCULOS</a>
            <a href="#">SOBRE NÓS</a>
        </nav>
        
        <div id="nav-auth" class="user-actions">
            </div>
    </header>

    <section class="main-hero">
        <div class="hero-content">
            <h2>ENCONTRE O SEU CARRO IDEAL</h2>
            <p>Milhares de Veículos de Qualidade, Compare preços, Reserve Compra.</p>

            <form id="search-form" class="search-bar">
                <div class="search-input-group">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Pesquise marca, modelo...">
                </div>
                <button type="submit">Pesquisar</button>
            </form>
        </div>

        <div class="social-sidebar">
            <a href="tel:919741045" class="social-item">
                <i class="fa-solid fa-phone"></i>
                <span>919 741 045</span>
            </a>
            <a href="https://api.whatsapp.com/send?phone=919741045" target="_blank" class="social-item">
                <i class="fa-brands fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="https://www.facebook.com/people/Garmotor-Autom%C3%B3veis/61558459118986/" target="_blank" class="social-item">
                <i class="fa-brands fa-facebook-f"></i>
                <span>Facebook</span>
            </a>
            <a href="https://www.instagram.com/garmotor.automovel/" target="_blank" class="social-item">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>
        </div>
    </section>

    <section class="featured-section">
        <div class="featured-container">
            <section id="h">
                <h3 style="font-size: 1.8rem; margin-bottom: 30px; color: #111;">TODOS OS VEÍCULOS</h3>
            </section>
            <div class="featured-grid"></div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <img src="img/GARMOTOR_LOGO.png" alt="GARMOTOR" class="footer-logo">
                <p>&copy; 2024 GARMOTOR. Todos os direitos reservados.</p>
            </div>
            <div class="footer-links">
                <a href="#" style="color: #bbb; margin-left: 20px;">Privacidade</a>
                <a href="#" style="color: #bbb; margin-left: 20px;">Contato</a>
            </div>
        </div>
        <div class="developer-credits">
            <p>Desenvolvido por <strong><a href="https://linktr.ee/tiagoalvessampaio12" target="_blank" style="color: #0084ff;">Tiago Sampaio</a></strong></p>
        </div>
    </footer>

<script>
    window.onload = function() {
        verificarSessao();
        carregarVeiculos();
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.top-nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    };

    async function carregarVeiculos(filtro = "") {
    const grid = document.querySelector('.featured-grid');
    if (!grid) return;

    // Mostrar um indicador de carregamento enquanto espera pela API
    grid.innerHTML = `
        <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #fff;">
            <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 2rem; color: #d4af37;"></i>
            <p style="margin-top: 15px;">A carregar o catálogo de luxo...</p>
        </div>`;

    try {
        const resposta = await fetch('https://garmotor.onrender.com/api/veiculos');
        
        if (!resposta.ok) throw new Error("Erro ao conectar com o servidor");

        let veiculos = await resposta.json();

        // 1. Filtrar apenas os que não foram vendidos para a página inicial
        veiculos = veiculos.filter(v => v.estado !== 'Vendido');

        // 2. Aplicar filtro de pesquisa (Marca ou Modelo)
        if (filtro) {
            const termo = filtro.toLowerCase().trim();
            veiculos = veiculos.filter(v => 
                v.marca.toLowerCase().includes(termo) || 
                v.modelo.toLowerCase().includes(termo)
            );
        }

        // 3. Verificar se há resultados
        if (veiculos.length === 0) {
            grid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #666;">
                    <i class="fa-solid fa-car-burst" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <p>Não encontramos nenhum veículo com "<strong>${filtro}</strong>".</p>
                    <button onclick="carregarVeiculos()" style="margin-top:15px; background:none; border:1px solid #ddd; padding:8px 15px; border-radius:20px; cursor:pointer;">Ver todos</button>
                </div>`;
            return;
        }

        // 4. Renderizar os cards
        grid.innerHTML = veiculos.map(carro => {
            // Trata as imagens (caso existam múltiplas separadas por |||)
            const imagem = (carro.imagemcapa && carro.imagemcapa.trim() !== "") 
                ? carro.imagemcapa.split('|||')[0] 
                : 'img/placeholder-car.jpg';

            // Formatação de Preço e KMS
            const preco = Number(carro.preco).toLocaleString('pt-PT');
            const kms = Number(carro.kms).toLocaleString('pt-PT');

            return `
                <div class="car-card" onclick="window.location.href='Detalhes.html?id=${carro.id}'">
                    <div class="car-img-container">
                        <img src="${imagem}" alt="${carro.marca} ${carro.modelo}" loading="lazy">
                        <span class="badge-ano">${carro.ano}</span>
                        ${carro.estado === 'Reservado' ? '<span class="badge-reservado">RESERVADO</span>' : ''}
                    </div>
                    <div class="car-info">
                        <h4>${carro.marca} <span style="font-weight:400; color:#666">${carro.modelo}</span></h4>
                        <div style="display:flex; gap:15px; margin: 12px 0; color:#777; font-size:0.85rem; border-bottom: 1px solid #f0f0f0; padding-bottom: 12px;">
                            <span><i class="fa-solid fa-road" style="color:#d4af37"></i> ${kms} km</span>
                            <span><i class="fa-solid fa-gas-pump" style="color:#d4af37"></i> ${carro.combustivel}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <p class="car-price" style="margin:0; color:#0084ff; font-weight:800; font-size:1.3rem;">${preco} €</p>
                            <span style="font-weight:700; font-size:0.75rem; color:#111; letter-spacing:1px;">VER MAIS <i class="fa-solid fa-arrow-right-long" style="margin-left:5px"></i></span>
                        </div>
                    </div>
                </div>`;
        }).join('');

    } catch (e) {
        console.error("Erro crítico:", e);
        grid.innerHTML = `
            <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #ff4d4d;">
                <i class="fa-solid fa-triangle-exclamation" style="font-size: 2rem;"></i>
                <p>Ocorreu um erro ao carregar os veículos. Por favor, tente mais tarde.</p>
            </div>`;
    }
}

    function verificarSessao() {
        const container = document.getElementById('nav-auth');
        const nome = localStorage.getItem('vendedorNome');
        const tipo = localStorage.getItem('userTipo');

        if (nome) {
            container.innerHTML = `
                <div style="display:flex; align-items:center; gap:15px;">
                    <span style="color:white; font-size:0.8rem;">Olá, ${nome}</span>
                    ${(tipo === 'Admin' || tipo === 'Vendedor') ? '<a href="Dashboard.html" class="btn-admin">Gestão</a>' : ''}
                    <button onclick="localStorage.clear(); location.reload();" style="background:none; border:none; color:#f87171; cursor:pointer; font-weight:700;">SAIR</button>
                </div>`;
        } else {
            container.innerHTML = `<a href="Authentication.html" class="btn-admin">Portal de Gestão</a>`;
        }
    }

    document.getElementById('search-form').addEventListener('submit', (e) => {
        e.preventDefault();
        carregarVeiculos(document.getElementById('search-input').value);
    });
</script>
</body>
</html>
